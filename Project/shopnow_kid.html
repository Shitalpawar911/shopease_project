<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Now - Clothes | ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease forwards;
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }

    .section-title {
      font-size: 32px;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    .card img {
      height: 390px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
    }

    .card-price {
      color: #007bff;
      font-weight: bold;
    }

    .btn-shop {
      background-color: #007bff;
      color: #fff;
      width: 100%;
    }

    .btn-shop:hover {
      background-color: #0056b3;
    }

    footer {
      animation: fadeIn 1.5s ease;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fade-in">
  <div class="container">
    <a class="navbar-brand" href="cloths.html">ShopEase</a>
  </div>
</nav>

<!-- Page Heading -->
<div class="container text-center mt-5 fade-in">
  <h1 class="section-title">Shop Now - Clothing Collection</h1>
  <p>Discover stylish & trendy outfits for everyone</p>
</div>

<!-- Kids' Section -->
<div class="container mb-5">
  <h2 class="section-title fade-in">Kids' Collection</h2>
  <div class="row g-4">
    <div class="col-md-4 fade-in-up" style="animation-delay: 0.2s;">
      <div class="card">
        <img src="kids3.avif" class="card-img-top" alt="Kids Clothes">
        <div class="card-body">
          <h5 class="card-title">Boys T-Shirt & Shorts</h5>
          <p class="card-price">₹599</p>
          <a href="buy_now.html" class="btn btn-shop">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 fade-in-up" style="animation-delay: 0.4s;">
      <div class="card">
        <img src="girl summer1.avif" class="card-img-top" alt="Girls Dress">
        <div class="card-body">
          <h5 class="card-title">Girls Summer Dress</h5>
          <p class="card-price">₹749</p>
          <a href="buy_now.html" class="btn btn-shop">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 fade-in-up" style="animation-delay: 0.6s;">
      <div class="card">
        <img src="girl dress1.avif" class="card-img-top" alt="Girls Costume">
        <div class="card-body">
          <h5 class="card-title">Girls Costume</h5>
          <p class="card-price">₹549</p>
          <a href="buy_now.html" class="btn btn-shop">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
  &copy; 2025 ShopEase. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
