<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now - ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 0;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-container">
        <h2 class="text-center mb-4">ðŸ›’ Buy Now - Order Details</h2>
        <form id="orderForm">
          <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" required pattern="[0-9]{10}">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Order Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Delivery Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Pay Amount (â‚¹)</label>
            <input type="number" class="form-control" required min="1">
          </div>
          <a href="order_success.html" class="btn btn-success w-100">ðŸ“¦ Book Order</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    // Set session flag
    sessionStorage.setItem("orderBooked", "true");

    // Redirect to confirmation page
    window.location.href = "order-success.html";
  });
</script>

</body>
</html>
