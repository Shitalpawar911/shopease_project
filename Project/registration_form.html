<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Online Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    
    .background-image {
      background-image: url('reg2.avif');
      background-size: cover;
      background-position: center;
      height: 120vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      margin-top: 60px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: #000;
    }

    .register-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
     border-radius: 15px;
  max-width: 500px;
  margin: auto;
  margin-top: 60px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  color: #000;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s ease;
}

  </style>
</head>
<body>
<div class="background-image">
  <div class="container">
    <div class="register-container">
      <h3 class="register-title">Create Your Account</h3>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password">
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">I agree to the terms & conditions</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="login_page.html" class="text-primary">Login here</a></p>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    // Fade and slide in the registration form
    $('.register-container').css({ opacity: 0, transform: 'translateY(50px)' })
      .animate({ opacity: 1 }, {
        duration: 1000,
        step: function (now, fx) {
          if (fx.prop === 'opacity') {
            $(this).css('transform', 'translateY(' + (50 - 50 * now) + 'px)');
          }
        }
      });

    // Focus effect for inputs
    $('.form-control').focus(function () {
      $(this).css('box-shadow', '0 0 8px rgba(0,123,255,0.6)');
    }).blur(function () {
      $(this).css('box-shadow', 'none');
    });

    // Checkbox hover bounce
    $('#termsCheck').hover(
      function () {
        $(this).animate({ marginLeft: '5px' }, 200);
      },
      function () {
        $(this).animate({ marginLeft: '0px' }, 200);
      }
    );
  });
</script>

</body>
</html>
