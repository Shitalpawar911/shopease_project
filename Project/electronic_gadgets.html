<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElectroZone - Electronics Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="shopeasy_navbar.html">ElectroZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center my-5">
    <h1 class="mb-3">Latest Electronic Gadgets</h1>
    <p class="lead">Find the best deals on smartphones, laptops, and headphones!</p>
  </div>

  <!-- Product Grid -->
  <div class="container">
    <div class="row g-4">

      <!-- Smartphone -->
      <div class="col-md-4">
        <div class="card product-card h-100 shadow">
          <img src="smartphone.jpg" class="card-img-top" alt="Smartphone">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">&#8377 8999  - &#8377 99999</p>
            <a href="buynowpage_phone.html" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Laptop -->
      <div class="col-md-4">
        <div class="card product-card h-100 shadow">
          <img src="laptop1.jpg" class="card-img-top" alt="Laptop">
          <div class="card-body">
            <h5 class="card-title">Laptop</h5>
            <p class="card-text">&#8377 29999 - &#8377 199999 </p>
            <a href="buynowpage_laptop.html" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Headphones -->
      <div class="col-md-4">
        <div class="card product-card h-100 shadow">
          <img src="headphone3.jpg" class="card-img-top" alt="Headphones">
          <div class="card-body">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text">&#8377 499 - &#8377 49999</p>
            <a href="buynowpage_headphone.html" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2025 ElectroZone. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  $(document).ready(function () {
    // Fade in the page title
    $('h1').css('opacity', 0).delay(200).animate({ opacity: 1 }, 1000);
    
    // Slide in paragraph
    $('p.lead').css('margin-left', '-100px').css('opacity', 0)
      .delay(400)
      .animate({ marginLeft: '0px', opacity: 1 }, 800);

    // Animate each product card
    $('.product-card').each(function (index) {
      $(this).css('opacity', 0).delay(600 + index * 300)
        .animate({ opacity: 1, top: '0px' }, {
          duration: 800,
          step: function (now, fx) {
            if (fx.prop === 'top') {
              $(this).css('position', 'relative');
            }
          }
        });
    });
  });
</script>

</body>
</html>
