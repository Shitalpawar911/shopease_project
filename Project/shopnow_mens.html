<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Now - Clothes | ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Keyframe Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 4s ease forwards;
    }

    .fade-in-up {
      animation: fadeInUp 4s ease forwards;
    }

    .delayed-1 {
      animation-delay: 0.4s;
    }
    .delayed-2 {
      animation-delay: 0.6s;
    }
    .delayed-3 {
      animation-delay: 0.8s;
    }

    /* Styling */
    .section-title {
      font-size: 32px;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    .card img {
      height: 450px;
      object-fit: cover;
      overflow-x: visible;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
    }

    .card-price {
      color: #007bff;
      font-weight: bold;
    }

    .btn-shop {
      background-color: #007bff;
      color: #fff;
      width: 100%;
    }

    .btn-shop:hover {
      background-color: #0056b3;
    }

    footer {
      animation: fadeIn 1.5s ease;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fade-in">
  <div class="container">
    <a class="navbar-brand" href="cloths.html">ShopEase</a>
  </div>
</nav>

<!-- Page Heading -->
<div class="container text-center mt-5 fade-in">
  <h1 class="section-title">Shop Now - Clothing Collection</h1>
  <p>Discover stylish & trendy outfits for everyone</p>
</div>

<!-- Men's Section -->
<div class="container fade-in-up">
  <h2 class="section-title">Men's Collection</h2>
  <div class="row g-4">
    <div class="col-md-4 fade-in-up delayed-1">
      <div class="card">
        <img src="mens3.webp" class="card-img-top" alt="Men Shirt">
        <div class="card-body">
          <h5 class="card-title">Men's Casual Shirt</h5>
          <p class="card-price">₹899</p>
          <a href="buy_now.html" class="btn btn-shop">Buy Now</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 fade-in-up delayed-2">
      <div class="card">
        <img src="mens5.webp" class="card-img-top" alt="Men T-shirt">
        <div class="card-body">
          <h5 class="card-title">Men's T-Shirt</h5>
          <p class="card-price">₹499</p>
          <a href="buy_now.html" class="btn btn-shop">Buy Now</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 fade-in-up delayed-3">
      <div class="card">
        <img src="mens7.webp" class="card-img-top" alt="Men Jacket">
        <div class="card-body">
          <h5 class="card-title">Men's Jacket</h5>
          <p class="card-price">₹799</p>
          <a href="buy_now.html" class="btn btn-shop">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 ShopEase. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
