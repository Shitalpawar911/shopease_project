<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now - ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 123, 255, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(0, 123, 255, 0.4); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 123, 255, 0.4); }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out both;
    }

    .product-card {
      margin-top: 50px;
    }

    .carousel-inner img {
      height: 490px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      color: green;
      font-size: 24px;
      font-weight: bold;
    }

    .btn-success:hover,
    .btn-outline-primary:hover {
      animation: pulse 0.6s ease-in-out;
    }

    footer {
      animation: fadeInUp 1s ease-out;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fade-in-up">
  <div class="container-fluid">
    <a class="navbar-brand" href="electronic_gadgets.html">ShopEase</a>
  </div>
</nav>

<!-- Product Section -->
<div class="container product-card fade-in-up">
  <div class="row">
    <div class="col-md-6 fade-in-up">
      <!-- Carousel Start -->
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="smartphone4.jpg" class="d-block w-100" alt="Product Image 1">
          </div>
          <div class="carousel-item">
            <img src="smartphone2.jpg" class="d-block w-100" alt="Product Image 2">
          </div>
          <div class="carousel-item">
            <img src="smartphone5.jpg" class="d-block w-100" alt="Product Image 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      <!-- Carousel End -->
    </div>

    <div class="col-md-6 fade-in-up">
      <h2>OPPO A4 Smartphone</h2>
      <p class="text-muted">5G 8GB RAM, 256GB Storage</p>
      <p class="price">₹24,999</p>
      <p>
        16.94 cm (6.67 inch) Display, 50MP + 2MP | 8MP Front Camera, 5100 mAh Battery,
        Dimensity 6300 5G Mobile Platform Processor
      </p>

      <div class="d-grid gap-2 mt-4">
        <a href="buy_now.html" class="btn btn-success btn-lg btn-shop">Buy Now</a>
        <button class="btn btn-outline-primary btn-cart" onclick="addToCart()">Add to Cart</button>

      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center mt-5 p-3 fade-in-up">
  &copy; 2025 ShopEase. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function addToCart() {
    alert("✅ Item added to cart!");
    // You can also save to localStorage/sessionStorage here or redirect to cart page
    // Example:
    // window.location.href = "cart.html";
  }
</script>
</body>
</html>
