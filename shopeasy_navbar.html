<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }

    .carousel-item img {
      height: 550px;
      object-fit: cover;
      width: 100%;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 300px;
      }
      .caption h2 {
        font-size: 1.2rem;
      }
    }

    .caption {
      font-family: 'Times New Roman', Times, serif;
      color: whitesmoke;
      text-shadow: 3px 3px 9px darkred;
    }

    .nav-link:hover {
      transition: all 0.3s ease;
      color: #ffc107 !important;
    }

    .carousel-caption {
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ShopEase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="shopeasy_navbar.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
            Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="cloths.html">Clothes</a></li>
            <li><a class="dropdown-item" href="electronic_gadgets.html">ElectroZone</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about2.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact_us1.html">Contact Us</a>
        </li>
      </ul>

      <!-- Search -->
      <form class="d-flex me-3 mt-3 mt-lg-0" role="search" id="searchBar">
        <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      <!-- Login/Register -->
      <a class="btn btn-outline-light mt-3 mt-lg-0" id="loginBtn" href="login_page.html">Login</a>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> 
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="cover9.jpg" class="d-block w-100" alt="Shopping Photo 1">
      <div class="carousel-caption d-md-block caption">
        <h2>Life is hard enough already. Let us make it a little easier</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="cover10.jpg" class="d-block w-100" alt="Shopping Photo 2">
      <div class="carousel-caption d-md-block caption">
        <h2>Here to make your life easier</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="cover12.avif" class="d-block w-100" alt="Shopping Photo 3">
      <div class="carousel-caption d-md-block caption">
        <h2>A few clicks is all it takes</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="cover10.avif" class="d-block w-100" alt="Shopping Photo 4">
      <div class="carousel-caption d-md-block caption">
        <h2>Enrich your shopping list wisely</h2>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2025 ShopEase. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery Animations -->
<script>
  $(document).ready(function () {
    // Animate login and search bar
    $("#searchBar, #loginBtn").hide().fadeIn(1500);

    // Animate captions on carousel slide
    function animateCaption() {
      $('.carousel-caption').hide(); // Hide all
      $('.carousel-item.active .carousel-caption').fadeIn(1000);
    }

    animateCaption(); // On load
    $('#carouselExampleAutoplaying').on('slid.bs.carousel', function () {
      animateCaption(); // On slide change
    });
  });
</script>
</body>
</html>
